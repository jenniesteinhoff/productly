<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css"/>
    <link rel="stylesheet" href="styles/index.css"/>
</head>

<body>
    <nav>
        <!--Navigation Bar-->
        <div class="container__nav">
            <div class="card logo">
                <div class="icon__nav"><img src="./images/productly_logo.png" alt="geometric square made up of red, green, blue and 
                yellow blocks"></div>
                <div class="title__nav"><img src="./images/productly_txt.png" alt="webpage title that says productly"></div>
            </div>

            <div class="card btn_group1">
                <div class="btn product"><button>Product</button></div>
                <div class="btn customers"><button>Customers</button></div>
                <div class="btn pricing"><button>Pricing</button></div>
                <div class="btn resources"><button>Resources</button></div>
            </div>

            <div class="card btn_group2">
                <div class="btn sign_in"><button>Sign In</button></div>
                <div class="btn sign_up"><button>Sign Up</button></div>
            </div>
        </div>
    
        <!--Header-->
        <div class="container__header">
            <div class="card header_left">
                <div class="card section1">
                    <p>The Design Thinking superpowers</p></div>

                <div class="card section2">
                    <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your 
                    next user experience.</p></div>

                <div class="card section3">
                    <div class="btn get_started"><button>Get Started</button></div>
                    <div class="btn watch_video"><button><img src="./images/triangle.png" alt="small triangle icon"><u>Watch the Video</u></button></div>
                </div>
            </div>

            <div class="card image_header">
                <img src="./images/image_header.png" alt="illustration of a man and two women jumping happily after throwing their 
                papers in the air"></div>
        </div>
    </nav>
</body>

</html>
